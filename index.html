<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg">
  <center>
    <p class="btn btn-info" id="head">Quick Draw!</p>
    <div class="line"></div>
    <div id="contain">
    <p id="label" style="font-weight: bold;">Your Sketch: </p>
    <p id="confidence" style="font-weight: bold;">Confidence: </p>
    <p id="guess" style="font-weight: bold;">Sketch to be Drawn: </p>
    </div>
    <br>
  </center>
  <span id="score" style="font-weight: bold;">Score: </span>
  <span id="time" style="font-weight: bold;">Timer: </span>
<script src="main.js"></script>
</body>
</html>
